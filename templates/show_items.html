{% extends "login-main-block.html" %}
{% block content %}
    <div class="row">
      <div class="col-6">
        <p class="text-left">
          <a href ='{{url_for("showSportCategories")}}'>back to sport list</a>
        </p>
      </div>
      <div class="col-6">
        <p class="text-right">
          <a href='{{url_for("newItem", category_id = category.id)}}'> create new item </a> <br>
          <a href="{{url_for('disconnect')}}"> logout </a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center"> {{category.name}} items </h1>
      </div>
    </div>
    <div class="card-deck">
       {% for item in items %}
       <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-14">
          <div class="card bg-light text-dark">
             <img class="card-img-top" src="{{url_for('static', filename='basketball.png')}}">
             <div class="card-block">
                <p class="card-title center">{{item.name}}</p>
                <p class="card-text center">{{item.description}}</p>
                <div class="card-footer">
                   <p class="card-text right"><a href='{{url_for("editItem", category_id = category.id, item_id = item.id)}}'><i class="fa fa-edit fa-2x" aria-hidden="true"></i></a> </p>
                   <p class="card-text right"><a href='{{url_for("deleteItem", category_id = category.id, item_id = item.id)}}'><i class="fa fa-trash fa-2x"></i></a></p>
                </div>
              </div>
          </div>
       </div>
       {% endfor %}
    </div>

{% endblock %}
