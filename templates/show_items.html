<html>
  <body>
    <h1> {{category.name}} items </h1>
    <p> <a href = "{{url_for('newItem', category_id = category.id)}}"> Create New Item Here </a><br>
    {% for item in items %}
    <p>{{item.name}}</p>
    <p>{{item.description}}</p>
    <p> <a href='{{url_for("editItem", category_id = category.id, item_id = item.id)}}'> Edit </a>  <a href='{{url_for("deleteItem", category_id = category.id, item_id = item.id)}}'> Delete </a> </p>
    <br>
    {% endfor %}
    <a href ='{{url_for("showSportCategories")}}'> Back </a>
  </body>
</html>
