{% extends "main-block.html" %}
{% block content %}
    <h1> Delete {{category.name}}?</h1>

      <input type='submit' value='Delete'>
    </form>
    <a href='{{url_for("showSportCategories")}}'> Cancel </a>
{% endblock %}
