{% extends "login-main-block.html" %}
{% block content %}
    <h1> Delete {{item.name}}?</h1>
    <form action='{{url_for("deleteItem", category_id = category.id, item_id = item.id)}}' method='post'>
      <input type='submit' value='Delete'>
    </form>
    <a href='{{url_for("showItems", category_id = category.id)}}'> Cancel </a>
{% endblock %}
