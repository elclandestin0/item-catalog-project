{% extends "login-main-block.html" %}
{% block content %}
<div class="row">
   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <p class="text-right">
         <a href='{{url_for("newSportCategory")}}'> <i class="fa fa-plus fa-2x space"></i></a><a href='{{url_for("disconnect")}}'> <i class="fa fa-sign-out fa-2x"></i></a> <br>
      </p>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <h1 class="text-center"> list of sports </h1>
   </div>
</div>
<div class="card-deck">
   {% for category in categories %}
   <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-xs-14">
      <div class="card bg-light text-dark">
         <img class="card-img-top" src="{{url_for('static', filename='basketball.png')}}">
         <div class="card-block">
            <p class="card-title center"><a href='{{url_for("showItems",category_id=category.id)}}'>{{category.name}}</a></p>
            <p class="card-text center">{{category.description}}</p>
            <div class="card-footer">
               {% if category.user_id != login_session['user_id']%}
               <p class="card-text center"> <i class="fa fa-ban fa-2x"></i></p>
               {% else %}
               <p class="card-text center"><a href='{{url_for("editSportCategory", category_id = category.id)}}'><i class="fa fa-edit fa-2x space" aria-hidden="true"></i></a><a href='{{url_for("deleteSportCategory", category_id = category.id)}}'><i class="fa fa-trash fa-2x"></i></a></p>
               {% endif %}
            </div>
          </div>
      </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
